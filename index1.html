    <center><h1>Robotics Class Registration Form</h1></center>
    <br><br>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-md-6"></div>
                <div class="col-md-6"></div>
            </div>
        </form>
    </div>
    <div class="container">
        <form class="inline-form">
                <div class="col-md-6">
                    <label for="name">Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="costume">Age</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="name">Email Address</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="name">Phone Number</label>
                    <input type="text" class="form-control">
                </div>
            <br>
                <div class="col-md-6">
                <label for="robtop">Preferred Robotics Topics</label>
                <div class="col-md-6">
                    <input type="checkbox" class="form-check-input" id="topic1" name="topics" value="Robotics Basics">
                    <label class="form-check-label" for="topic1">Programming</label>
                </div>
                <div class="col-md-6">
                    <input type="checkbox" class="form-check-input" id="topic2" name="topics" value="AI in Robotics">
                    <label class="form-check-label" for="topic2">Electronics</label>
                </div>
                <div class="col-md-6">
                    <input type="checkbox" class="form-check-input" id="topic3" name="topics" value="Robotic Programming">
                    <label class="form-check-label" for="topic3">Mechanical Design</label>
                </div>
                <br>
                <div class="col-md-6">
                    <label for="robtop">Robotics Experience Level</label>
                    <br>

                    <input type="radio" id="option1" name="choice" value="1">
                    <label for="option1">Beginner</label>
                    <br>
                    
                    <input type="radio" id="option1" name="choice" value="1">
                    <label for="option1">Intermediate</label>
                    <br>
                    
                    <input type="radio" id="option1" name="choice" value="1">
                    <label for="option1">Advanced</label>
                </div>
                
                <br>
                <div>
                    <label for="project">Preferred Robotics Project</label>
                    <br>
                    <select>
                        <option>AI Developing</option>
                        <option>Robot Designing</option>
                        <option>Software Engineering</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="state">Statement of Interest</label>
                    <textarea id="state" name="state" rows="5" cols="10" class="form-control"></textarea>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <br>
                        <button class="btn btn-outline-danger">Submit your answers here!</button>
                    </div>
                </div>
            </div>
        </form>
